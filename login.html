<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gestion ARPGBA</title>
    <link charset="utf-8" href="app/frontEnd\ARPGBA\common\images\logo.jpg" media="screen" rel="icon" title="no title">
  </head>
  <body>
    <link charset="utf-8" href="bower_components/bootstrap\dist\css\bootstrap.min.css" media="screen" rel="stylesheet" title="no title">

    <div class="container">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <img style="margin-left: 9%" alt="" src="app/frontEnd\ARPGBA\common\images\logo.jpg"/>
          <div class="panel panel-info">
            <div class="panel-heading">
              <div class="panel-title">
                <h1>
                  <small>Ingrese</small>
                </h1>
              </div>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Usuario</label>
                  <input class="form-control" placeholder="Usuario">
                </div>
                <div class="form-group">
                  <label>Contraseña</label>
                  <input class="form-control" placeholder="Contraseña" type="password">
                </div>
                <button class="btn btn-default" type="submit">Ingresar</button>
              </form>
            </div>
          </div>
          <div class="col-lg-3"></div>
        </div>
      </div>

      <script src="bower_components/jquery\dist\jquery.min.js" type="text/javascript"></script>
      <script src="bower_components/bootstrap\dist\js\bootstrap.min.js" type="text/javascript"></script>
      <script src="bower_components/angular\angular.min.js" type="text/javascript"></script>
    </body>
  </html>
