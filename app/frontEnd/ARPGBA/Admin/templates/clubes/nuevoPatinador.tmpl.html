<form name="nuevo">
  <div class="form-group col-lg-7">
    <label>Nombre</label>
    <input type="text" class="form-control">
  </div>
  <div class="form-group col-lg-7">
    <label>Apellido</label>
    <input type="text" class="form-control">
  </div>
  <div class="form-group col-lg-7">
    <label for="">Fecha de Nacimiento</label>
    <input class="form-control formularios" id="fNacimiento" name="fNacimiento" required="" ui-date="{dateFormat: 'dd-mm-yy', changeYear: true, yearRange: '1900:-0'}">
    <span ng-if="nuevo.fNacimiento.$invalid && nuevo.fNacimiento.$dirty" class="label label-warning">Debe llenar el campo</span>
  </div>
  <div class="form-group col-lg-7">
    <label>D.N.I</label>
    <input type="text" class="form-control">
  </div>
  <div class="form-group col-lg-7">
    <label>Nacionalidad</label>
    <input type="text" class="form-control">
  </div>
  <div class="form-group col-lg-7">
    <label>Club</label>
    <select class="form-control">
      <option ng-repeat="club in personasController.clubes">{{club.nombre}}</option>
    </select>
  </div>
  <div class="form-group col-lg-6">
    <label>Direccion</label>
    <input type="text" class="form-control">
  </div>
  <div class="form-group col-lg-6">
    <label>Codigo Postal</label>
    <input type="text" class="form-control">
  </div>
  <div class="form-group col-lg-6">
    <label>Telefono</label>
    <input type="text" class="form-control">
  </div>
  <div class="form-group col-lg-6">
    <label>Localidad</label>
    <input type="text" class="form-control">
  </div>
  <div class="form-group col-lg-6">
    <label>Provincia</label>
    <input class="form-control formularios" name="provincia" ng-model="personasController.patinador.domicilio.provincia" required="" type="text">
    <span ng-if="nuevo.provincia.$invalid && nuevo.provincia.$dirty" class="label label-warning">Debe llenar el campo</span>
  </div>

  <!------ Informacion del club ------------>

  <div class="col-lg-12">
    <h2>Informaci√≥n del club</h2>
    <hr>
  </div>
  <div class="form-group col-sm-6">
    <label>Club</label>
    <select name="club" class="form-control formularios" ng-options="club.idClub as club.nombre for club in personasController.clubes" ng-model="personasController.patinador.idClub" required="">
        <option value="">Ninguno</option>
    </select>
    <span ng-if="nuevo.club.$invalid && nuevo.club.$dirty" class="label label-warning">Debe llenar el campo</span>
  </div>
  <div class="form-group col-sm-6">
    <label>Escuela</label>
    <select name="categoriaEscuela" class="form-control formularios" ng-options="categoria.escuela as categoria.denominacion for categoria in personasController.categoriasEscuelaYlibre | filter: {escuela: 1}" ng-model="personasController.patinador.idCatEsc" required="">
        <option value="">Ninguna</option>
    </select>
    <span ng-if="nuevo.categoriaEscuela.$invalid && nuevo.categoriaEscuela.$dirty" class="label label-warning">Debe llenar el campo</span>
  </div>
  <div class="form-group col-sm-6">
    <label>Libre</label>
    <select name="categoriaLibre" class="form-control formularios" ng-options="categoria.libre as categoria.denominacion for categoria in personasController.categoriasEscuelaYlibre | filter: {libre: 1}" ng-model="personasController.patinador.idCatLibr" required="">
        <option value="">Ninguna</option>
    </select>
    <span ng-if="nuevo.categoriaLibre.$invalid && nuevo.categoriaLibre.$dirty" class="label label-warning">Debe llenar el campo</span>
  </div>
  <div class="form-group col-sm-6">
    <label>Solo dance</label>
    <select name="categoriaSoloDance" class="form-control formularios" ng-options="categoria.soloDance as categoria.denominacion for categoria in personasController.categoriasDanza | filter: {soloDance: 1}" ng-model="personasController.patinador.idCatSoloDance" required="">
        <option value="">Ninguna</option>
    </select>
    <span ng-if="nuevo.categoriaSoloDance.$invalid && nuevo.categoriaSoloDance.$dirty" class="label label-warning">Debe llenar el campo</span>
  </div>
  <div class="form-group col-sm-6">
    <label>Free dance</label>
    <select name="categoriaFreeDance" class="form-control formularios" ng-options="categoria.freeDance as categoria.denominacion for categoria in personasController.categoriasDanza | filter: {freeDance: 1}" ng-model="personasController.patinador.idCatFreeDance" required="">
        <option value="">Ninguna</option>
    </select>
    <span ng-if="nuevo.categoriaFreeDance.$invalid && nuevo.categoriaFreeDance.$dirty" class="label label-warning">Debe llenar el campo</span>
  </div>
  <div class="form-group col-lg-12">
    <button class="btn btn-primary btn-lg" ng-click="personasController.agregarPatinadores()" ng-class="{'disabled': nuevo.$invalid}" type="button">Guardar</button>
    <button class="btn btn-primary btn-lg" ng-click="personasController.guardarYagregarPatinador()" ng-class="{'disabled': nuevo.$invalid}" type="button">Guardar y agregar Otro</button>
  </div>
</form>
