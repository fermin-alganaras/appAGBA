<table class="table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Domicilio</th>
      <th>Presidente</th>
      <th>Secretario</th>
    </tr>
  </thead>
  <tr ng-repeat="club in clubesController.clubes">
    <td>{{club.nombre}}</td>
    <td>{{club.domicilio}}</td>
    <td>{{club.presidente}}</td>
    <td>{{club.secretario}}</td>
  </tr>
</table>
